<!DOCTYPE html>
<html>
	<title>登陆页面</title>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form name = login method = post>
			<table>
				<tr>
					<td colspan = 2>请修改密码</td>
				</tr>
					<tr>
						<td>账号：</td>
						<td><input type = text name = userId id="userId" size = 16/></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type = password name = password id="password" size = 16/></td>
					</tr>
					<tr>
						<td>新密码：</td>
						<td><input type = password name = newPassword id="newPassword" size = 16/></td>
					</tr>
					<tr>
						<td>确认新密码：</td>
						<td><input type = password name = newPassword2 id="newPassword2" size = 16/></td>
					</tr>
					<tr>
						<td><input type = submit name = submit id="submit" value = 确认修改></td>
					</tr>
			</table>
		</form>
	</body>
</html>
